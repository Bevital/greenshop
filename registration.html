<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="Fonts/Fontspring-DEMO-cerapro-thin.otf">
  <link rel="stylesheet" href="Fonts/Fontspring-DEMO-cerapro-thinitalic.otf">
  <link rel="stylesheet" href="reset.css" >
  <link rel="stylesheet" href="styles.css" >
</head>
<body>
  <div class="modal">
    <button class="close-btn">&times;</button>
  
    <div class="tabs">
      <span class="active">Login</span>
      <span>|</span>
      <span>Register</span>
    </div>

    <p>Enter your email and password to register.</p>

    <form class="form">
      <input type="text" placeholder="Username" >
      <input type="email" placeholder="Enter your email address" >
      <input type="password" placeholder="Password" >
      <input type="password" placeholder="Confirm Password" >
      <button class="submit-btn" type="submit"> Register </button>
    </form>

    <div class="divider"><span>Or register with</span></div>

    <div class="social-btn">
      <img src="img/google1.svg" alt="Google" > Continue with Google
    </div>
    <div class="social-btn">
      <img src="img/facebook1.svg" alt="Facebook" > Continue with Facebook
    </div>
  </div>
</body>
</html>
